        <style>
            .slideshow{
                margin: 0 auto;
                padding-top: 0px;
                height: 1080px;
                background: black;
                box-sizing: border-box;
/*                background-image:url("img/뒷편.jpg");
                background-repeat: no-repeat;
                background-size: contain;*/
            }
            .content{
                margin: auto;
                width: 50px;
                perspective: 10000px;
                position: relative;
                padding-top: 70px;
            }
            .content-carrousel{
                width: 100%;
                position: absolute;
                float: right;
                animation: rotar 60s infinite linear;
                transform-style: preserve-3d;
            }
            .content-carrousel:hover{
                animation-play-state: paused;
                cursor: pointer;
            }
            .content-carrousel figure{
                width: 900%;
                height: 400px;
                overflow: hidden;
                position: absolute;
            }
            .content-carrousel figure:nth-child(1){
                transform: rotateY(0deg) translateZ(3220px);
            }
            .content-carrousel figure:nth-child(2){
                transform: rotateY(10deg) translateZ(3220px);
            } 
            .content-carrousel figure:nth-child(3){

            .shadow{

            }
            .content-carrousel img{
                image-resolution: auto;

                width: 100%;
                height: 100%;
            }
            .content-carrousel img:hover{
                transform: scale(1.2);
                transition: all 100ms;
            }
            @keyframes rotar{
