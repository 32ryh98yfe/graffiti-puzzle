<!DOCTYPE html>

        <style>
            .slideshow{
                margin: 0 auto;
                padding-top: 0px;
                height: 1080px;
                background: black;
                box-sizing: border-box;
                /*background-image:url("img/디자인관.jpg");*/
                /*background-repeat: no-repeat;*/
                /*background-size: contain;*/
            }
            .content{
                margin: auto;
                width: 70px;
                perspective: 10000px;
                position: relative;
                padding-top: 70px;
            }
            .content-carrousel{
                width: 100%;
                position: absolute;
                float: right;
                animation: rotar 30s infinite linear;
                transform-style: preserve-3d;
            }
            .content-carrousel:hover{
                animation-play-state: paused;
                cursor: pointer;
            }
            .content-carrousel figure{
                width: 700%;
                height: 500px;
                overflow: hidden;
                position: absolute;
            }
            .content-carrousel figure:nth-child(1){
                transform: rotateY(0deg) translateZ(2020px);
            }
            .content-carrousel figure:nth-child(2){
                transform: rotateY(25deg) translateZ(2020px);
            } 
            .content-carrousel figure:nth-child(3){
                transform: rotateY(50deg) translateZ(2020px);
            } 
            .content-carrousel figure:nth-child(4){
                transform: rotateY(75deg) translateZ(2020px);
            }
            .content-carrousel figure:nth-child(5){
                transform: rotateY(100deg) translateZ(2020px);
            } 
            .content-carrousel figure:nth-child(6){
                transform: rotateY(125deg) translateZ(2020px);
            }
            .content-carrousel figure:nth-child(7){
                transform: rotateY(150deg) translateZ(2020px);
            } 
            .content-carrousel figure:nth-child(8){
                transform: rotateY(175deg) translateZ(2020px);
            }
            .content-carrousel figure:nth-child(9){
                transform: rotateY(200deg) translateZ(2020px);
            }
            .content-carrousel figure:nth-child(10){
                transform: rotateY(225deg) translateZ(2020px);
            }
            .content-carrousel figure:nth-child(11){
                transform: rotateY(250deg) translateZ(2020px);
            } 
            .content-carrousel figure:nth-child(12){
                transform: rotateY(275deg) translateZ(2020px);
            }
            .content-carrousel figure:nth-child(13){
                transform: rotateY(300deg) translateZ(2020px);
            }
            .content-carrousel figure:nth-child(14){
                transform: rotateY(325deg) translateZ(2020px);
            }                     
            .shadow{
                position: absolute;
                box-shadow: 0px 0px 20px 0px #000;
                border-radius: 5px;
            }
            .content-carrousel img{
                image-resolution: auto;
                transition: all 300ms;
                width: 100%;
                height: 100%;
            }
            .content-carrousel img:hover{
                transform: scale(1.2);
                transition: all 100ms;
            }
            @keyframes rotar{
                from{
                    transform: rotateY(100deg);
                } to{
                    transform: rotateY(300deg);
                }
            }
        </style>
