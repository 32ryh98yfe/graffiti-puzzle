<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Graffiti Puzzle</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/image-puzzle.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/uma8rob.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="collage">
        <div id="playPanel" style="padding:5px;display:none;">
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <img id="actualImage" />
                    <p id="levelPanel">
                        <input id="hide"; type="radio" name="level" id="easy" checked="checked" value="3" onchange="imagePuzzle.startGame(images, this.value);"
                    /> 
                </div>
            </div>
            <div id="gameOver" style="display:none;">
                <div style="background-color: #ffffff; padding: 5px 10px 20px 10px; text-align: center; ">
                    <h2 style="text-align:center">Graffiti Archive</h2>
                    당신을 <br /> Graffiti Archive로 초대합니다.
                    <br />  <span id="stepCount" class="stepCount">0</span> 
                    <br />  <span class="timeCount"></span> <br />
                    <div>
                        <button type="button" onclick="window.location.href='https://www.google.com/'">접속</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #ffffff00; padding: 5px 10px 20px 10px; text-align: center; ">
                Congratulations!! <br /> You have completed this picture.
            </div>
        </div>

        <script>
            var images = [
                { src: 'images/london-bridge.jpg', title: 'London Bridge' },
                { src: 'images/lotus-temple.jpg', title: 'Lotus Temple' },
                { src: 'images/qutub-minar.jpg', title: 'Qutub Minar' },
                { src: 'images/statue-of-liberty.jpg', title: 'Statue Of Liberty' },
                { src: 'images/taj-mahal.jpg', title: 'Taj Mahal' }
            ];

            window.onload = function () {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            };
            function restart() {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            }

        </script>
    </div>
</body>
</html>
